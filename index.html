<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" type="text/css" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="heading">
  <div class="container container-fluid">
    <br>
    
  <h1 class="top text-center">Random Quote Generator</h1>
    </div>
  </div>
</div>
<br>
<br>
<br>

<div class="mid">
  <div class="container container-fluid">
    <div class="jumbotron colours">
      <p class="text-center" id="newQuote">"Either I will find a way, or I will make one."<br><br> - Philip Sidney
      
      </div>
    </div>
</div>
<br>

<div class="bottom">
  <div class="container container-fluid">
    <div class="jumbotron buttonsjumbo">
      <div class="buttons">
      <a class="btn" id="tweet" href="https://twitter.com/intent/tweet/?text=" target="_blank" title="Tweet It!!">
        <i class="fa fa-twitter"></i>
        </a>
      <a class="btn" href="https://www.tumblr.com/" target="_blank" title="Post On Tumblr!!">
        <i class="fa fa-tumblr"></i>
        </a>
        </div>
    <button id="getQuote" class="btn btn-success" onclick="quote()">NEW QUOTE</button>
    
      
    </div>
    
    <div class="bot well">
    
    <h4 id="footer" class="text-center">Designed and Coded By <b><a href="https://codepen.io/rishabhgupta/" target="_blank">Rishabh Gupta</a></b></h4>
    
      </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  
<script src="https://raw.github.com/RishabhGupta22/repository/master/index.js"></script>




</body>

</html>
